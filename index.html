<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset = "UTF-8">
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class ="display">"Display Here"</div>
        <div class ="left">
            <button>AC</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>0</button>
        </div>
        <div class ="left-center">
            <button>+/-</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
        </div>
        <div class ="right-center"></div>
            <button>DEL</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>.</button>
        <div class ="right"></div>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
    </body>
</html>
